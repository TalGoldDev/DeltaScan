# Railway.toml - Railway deployment configuration for DeltaScan
# This file configures how Railway builds and deploys the application

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build --workspace=@deltascan/shared && npm run build:server"

[deploy]
startCommand = "npm run start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
[deploy.healthcheck]
path = "/api/health"
timeout = 300
interval = 30

# Environment variables documentation
# Set these in your Railway project dashboard:
# - NODE_ENV=production
# - PORT (automatically set by Railway)
# - Any API keys for prediction markets (POLYMARKET_API_KEY, etc.)
# - Database connection strings if needed
