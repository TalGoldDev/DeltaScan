# Nixpacks configuration for DeltaScan monorepo
# This ensures proper build order for the workspace packages

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci --production=false || npm install"
]

[phases.build]
cmds = [
  "cd packages/shared && npm run build && cd ../..",
  "cd packages/server && npm run build && cd ../.."
]

[start]
cmd = "npm run start"
